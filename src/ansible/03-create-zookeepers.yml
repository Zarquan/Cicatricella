- name: "Create our Zookeeper nodes"
  gather_facts: false
  hosts: localhost
  vars_files:
    - /tmp/ansible-vars.yml
  tasks:

    - name: "Create a security group for our Zookeeper nodes"
      os_security_group:
        cloud: "{{ cloudname }}"
        state: present
        name: "{{ security['zookeepers'] }}"
      register:
        zooksecurity

    - name: "Add a security rule to allow SSH from our gateway"
      os_security_group_rule:
        cloud: "{{ cloudname }}"
        state: present
        security_group: "{{ zooksecurity.id }}"
        direction: 'ingress'
        protocol:  'tcp'
        port_range_min: 22
        port_range_max: 22
        remote_group: "{{ security['gateway'] }}"

    - name: "Add a security rule to allow port 2888 from other Zookeepers"
      os_security_group_rule:
        cloud: "{{ cloudname }}"
        state: present
        security_group: "{{ zooksecurity.id }}"
        direction: 'ingress'
        protocol:  'tcp'
        port_range_min: 2888
        port_range_max: 2888
        remote_group: "{{ security['zookeepers'] }}"

    - name: "Add a security rule to allow port 3888 from other Zookeepers"
      os_security_group_rule:
        cloud: "{{ cloudname }}"
        state: present
        security_group: "{{ zooksecurity.id }}"
        direction: 'ingress'
        protocol:  'tcp'
        port_range_min: 3888
        port_range_max: 3888
        remote_group: "{{ security['zookeepers'] }}"

    - name: "Add a security rule to allow port 2181 from Kafka nodes"
      os_security_group_rule:
        cloud: "{{ cloudname }}"
        state: present
        security_group: "{{ zooksecurity.id }}"
        direction: 'ingress'
        protocol:  'tcp'
        port_range_min: 2181
        port_range_max: 2181
        remote_group: "{{ security['kafkas'] }}"

    - name: "Add a security rule to allow port 2181 from worker nodes"
      os_security_group_rule:
        cloud: "{{ cloudname }}"
        state: present
        security_group: "{{ zooksecurity.id }}"
        direction: 'ingress'
        protocol:  'tcp'
        port_range_min: 2181
        port_range_max: 2181
        remote_group: "{{ security['workers'] }}"

    - name: "Create our Zookeeper nodes"
      os_server:
        cloud: "{{ cloudname }}"
        state: present
        name:     "{{ item }}"
        image:    "{{ hostvars[item]['image']  }}"
        flavor:   "{{ hostvars[item]['flavor'] }}"
        network:  "{{ networks['internal'] }}"
        key_name: "{{ keypair }}"
        auto_ip: no
        meta:
          "hostname={{ item }}"
        security_groups:
          - "{{ zooksecurity.id }}"
      loop:
        "{{ groups['zookeepers'] }}"
      register:
        zookanodes

